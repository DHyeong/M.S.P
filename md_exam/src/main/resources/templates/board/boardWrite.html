<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.S.P | 게시판 > 게시물 작성</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/board/boardWrite.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/translations/ko.js"></script>
</head>

<body>

<div th:replace="~{/fragments/header.html :: fragment-header}"></div>
<div class="board-bg">
    <div class="board-bg-wrap">
        <div class="board-bg-content">
            <div class="bg-letter">
                <p><i class="fa-solid fa-house"></i> 홈 <span><i class="fa-solid fa-angle-right"></i></span> 게시판 <span><i class="fa-solid fa-angle-right"></i></span> 공지사항  <span><i class="fa-solid fa-angle-right"></i></span> 게시글 작성</p>
            </div>
        </div>
    </div>
</div>
    <main>
        <div class="main-container">
            <div class="section-container">
                <div class="sub-title">
                    <h1>공지사항</h1>
                </div>


                <div class="content-wrap">
                    <div class="subject-title">
                        <h2>게시글 작성</h2>
                    </div>

                    <form action="">
                        <table>
                            <tbody>
                                <tr>
                                    <th>제목</th>
                                    <td>
                                        <input type="text" name="subject">
                                    </td>
                                </tr>
                                <tr>
                                    <th>내용</th>
                                    <td>
                                        <textarea name="editor" id="editor"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>첨부파일</th>
                                    <td>
                                        <input type="file" name="files" multiple>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="bottom">
                            <div class="bottom-right">
                                <a href="boardNotice.html">
                                    <button type="button" class="btn">목록</button>
                                </a>

                                <a href="">
                                    <button type="submit" class="submit">글작성</button>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


<div th:replace="~{/fragments/footer.html :: fragment-footer}"></div>

    <script>
        ClassicEditor.create(document.querySelector('#editor'),{
            removePlugins: [ 'Heading' ],
            language: "ko"
        });

    </script>
</body>

</html>
