<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.S.P | 게시판 > QnA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/css/board/boardQnA.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

</head>

<body>
<div th:replace="~{/fragments/header.html :: fragment-header}"></div>
<main>
    <div class="main-container">
        <div class="main-title">
            <div class="bg-title">
                <h1>Q n A</h1>
            </div>
        </div>

        <div class="section-container">
            <aside>
                <ul>
                    <li class="side-bg-wrap">
                        <h2 class="side-bg">Review</h2>
                    </li>
                    <li>
                        <a th:href="@{/board/boardReview}">
                            약 복용후기
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/board/boardNotice}">
                            공지사항
                        </a>
                    </li>

                    <li class="active">
                        <a th:href="@{/board/boardQnA}">
                            Q n A
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/board/boardList}">
                            약 목록
                        </a>
                    </li>
                </ul>
            </aside>

            <div class="content-wrap">
                <div class="form-container">
                    <!--                    작업중                         --><!--                    작업중                         -->
                    <form action="/board/boardQnA" method="get" class="search-form">
                        <span>total [[${total}]]</span>
                        <div class="search-right">
                            <div class="sel-box">
                                <select name="searchType">
                                    <option value="subject">제목</option>
                                    <option value="content">내용</option>
                                    <option value="writer">작성자</option>
                                </select>
                            </div>
                            <div class="search-box">
                                <input type="text" name="search" class="search2" required>
                                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                    </form>
                    <!--                    작업중                         --><!--                    작업중                         -->


                </div>

                <table>
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>조회수</th>
                        <th>작성날짜</th>
                    </tr>
                    </thead>
                    <tbody class="qnaList">
                        <tr th:each="qna, k: ${qna}">
                            <td>[[${qna.id}]]</td>
                            <td>
                                <a th:href="@{/board/boardView?(id=${qna.id})}">[[${qna.subject}]]</a>
                            </td>
                            <td>[[${qna.writer}]]</td>
                            <td>[[${qna.visit}]]</td>
                            <td>[[${qna.reg}]]</td>
                        </tr>
                    </tbody>

                </table>

                <div class="bottom">
                    <div class="bottom-center">
                        <a href="">
                            <i class="fa-solid fa-caret-left"></i>
                        </a>
                        <a href="" class="active">1</a>
                        <a href="">2</a>
                        <a href="">3</a>
                        <a href="">
                            <i class="fa-solid fa-caret-right"></i>
                        </a>
                    </div>
                    <div class="bottom-right">
                        <a th:href="@{/board/boardQnA}">
                            <button type="button" class="btn">목록</button>
                        </a>
                        <a th:href="@{/board/boardWrite}">
                            <button type="button" class="btn">글쓰기</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{/fragments/footer.html :: fragment-footer}"></div>


<script>


</script>


</body>


</html>
